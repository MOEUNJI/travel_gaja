<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행가자</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <section class="slide_container">
        <div class="container">
            <ul class="slider">
                <li class="slider1">
                    <img src="./img/jp_slide.png" alt="일본_슬라이드">
                    <div class="slide_text">
                        <p class="tag_text">#일본여행 #주말여행 #자유여행</p>
                        <p>가까운 인기여행지 일본으로 여행가자!</p>
                    </div>
                </li>
                <li class="slider2">
                    <img src="./img/saipan_slide.png" alt="사이판_슬라이드">
                    <div class="slide_text">
                        <p class="tag_text">#사이판여행 #엑티비티천국 #힐링여행지</p>
                        <p>힐링이 필요하다면 휴양지 사이판으로 여행가자!</p>
                    </div>
                </li>
                <li class="slider3">
                    <img src="./img/paris_slide.png" alt="파리_슬라이드">
                    <div class="slide_text">
                        <p class="tag_text">#프랑스여행 #유럽여행 #낭만가득파리</p>
                        <p>한 번쯤 가고싶은 꿈꾸던 유럽여행 파리로 여행가자!</p>
                    </div>
                </li>
                <li class="slider4">
                    <img src="./img/bkk_slide.png" alt="방콕_슬라이드">
                    <div class="slide_text">
                        <p class="tag_text">#관광객1위 #미식의나라 #도심속힐링</p>
                        <p>눈과 입이 쉴새없이 즐거운 방콕으로 여행가자!</p>
                    </div>
                </li>
                <li class="slider5">
                    <img src="./img/bali_slide.png" alt="발리_슬라이드">
                    <div class="slide_text">
                        <p class="tag_text">#요즘핫한여행지 #신혼여행 #자연속힐링</p>
                        <p>숲과 바다가 공존하는 신들의 섬 발리로 여행가자!</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="buttons">
            <button class="prev"></button>
            <button class="next"></button>
        </div>
        <div class="dot-container">
            <!-- js로 dot 생성 -->
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
